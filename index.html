<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flip Slider</title>
	<link rel="stylesheet" href="flip-slider.css" />
</head>
<body>
	<div class="flip-slider">
		<div class="flip-frame">
			<ul class="flip">
				<li class="slide"><img src="images/slide1.jpg" alt="" /></li>
				<li class="slide"><img src="images/slide2.jpg" alt="" /></li>
				<li class="slide"><img src="images/slide3.jpg" alt="" /></li>
				<li class="slide"><img src="images/slide4.jpg" alt="" /></li>
				<li class="slide"><img src="images/slide5.jpg" alt="" /></li>
				<li class="slide green">
					<h1>Slide Title</h1>
					<b>HTML</b> <i>Content</i>
				</li>
			</ul>
		</div>
		<nav class="slider-nav">
			<button class="prev">Previous</button>
			<button class="next">Next</button>
		</nav>
	</div>

	<script src="flipslide.js"></script>
</body>
</html>
